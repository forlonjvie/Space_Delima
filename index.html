<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE INFORMATION</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">SPACE INFO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#image-section">NASA Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#space-info-section">Space Info</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="app-container">
            <div class="search-container row mb-4">
                <div class="col-lg-6 mb-3 mb-lg-0">
                    <div class="search-bar input-group">
                        <input type="date" id="date-input" class="form-control" placeholder="Image of the Day">
                        <div class="input-group-append">
                            <button id="search-button" class="btn btn-danger">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="space-search-bar input-group">
                        <input type="text" id="space-search-input" class="form-control" placeholder="Search space information">
                        <div class="input-group-append">
                            <button id="space-search-button" class="btn btn-danger">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="welcome-message" class="text-center">
                <h2>Welcome to Space Information Website, your daily companion for space facts and celestial things</h2>
            </div>

            <div id="image-section" class="image-container mb-4" style="display: none;">
                <img id="image" src="" class="img-fluid rounded" alt="NASA Image of the Day">
                <div class="image-details text-center mt-3">
                    <h2 id="title" class="text-dark"></h2>
                    <p id="explanation" class="text-muted"></p>
                </div>
            </div>

            <div id="space-info-section" class="space-info-container" style="display: none;">
                <div id="space-info"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
